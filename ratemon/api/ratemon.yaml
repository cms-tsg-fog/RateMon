openapi: "3.0.0"
info:
  version: 0.0.2
  title: RateMon API
  description: API exposing CMS Trigger Rates exported by the RateMon tools
servers:
  - url: http://ater.cern.ch/api/v1

paths:

  /runRatesROOT:
    get:
      tags: [Trigger Rates]
      description: |
        Get ROOT plot of the Rates of the specified Trigger Path and LHC Run Number
      operationId: app.getRatesROOT
      parameters:
        - name: runNumber
          in: query
          description: "Run number"
          example: 305112
          required: true
          style: form
          schema:
            type: integer
        - name: triggerKey
          in: query
          description: "Trigger name key. Must be part of the [monitorlist_COLLISIONS](https://gitlab.cern.ch/cms-tsg-fog/ratemon/-/blob/api/ratemon/TriggerLists/monitorlist_COLLISIONS.list) list"
          example: HLT_CaloJet500_NoJetID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ROOT binary file of the computed plot
        '400':
          description: Bad request

  /ratesJSON:
    get:
      tags: [Trigger Rates]
      description: |
        Get a JSON file with raw Rates of the specified Trigger Path and LHC Run or Fill Number
      operationId: app.getRatesJSON
      parameters:
        - name: runNumber
          in: query
          description: "Run or fill number, e.g. 305112 or 6303"
          example: 6303
          required: true
          style: form
          schema:
            type: integer
        - name: triggerKey
          in: query
          description: "Trigger name key."
          example: HLT_CaloJet500_NoJetID
          required: true
          schema:
            type: string
        - name: queryByFill
          in: query
          description: "Flag that should be true if querying by fill."
          example: true
          required: true
          schema:
            type: boolean
        - name: createFit
          in: query
          description: "Flag that should be true to create a fit to the data. If false, the ref fit from [ratemon/ratemon/Fits](https://gitlab.cern.ch/cms-tsg-fog/ratemon/-/tree/master/ratemon/Fits) is used."
          example: true
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: JSON file with the raw rates
        '400':
          description: Bad request

  /runRatesJSON:
    get:
      tags: [Trigger Rates]
      description: |
        Get a JSON file with raw Rates of the specified Trigger Path and LHC Run Number
      operationId: app.getRunRatesJSON
      parameters:
        - name: runNumber
          in: query
          description: "Run number"
          example: 305112
          required: true
          style: form
          schema:
            type: integer
        - name: triggerKey
          in: query
          description: "Trigger name key. Must be part of the [monitorlist_COLLISIONS](https://gitlab.cern.ch/cms-tsg-fog/ratemon/-/blob/api/ratemon/TriggerLists/monitorlist_COLLISIONS.list) list"
          example: HLT_CaloJet500_NoJetID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON file with the raw rates
        '400':
          description: Bad request

  /fillRatesJSON:
    get:
      tags: [Trigger Rates]
      description: |
        Get a JSON file with raw Rates of the specified Trigger Path and LHC Fill Number
      operationId: app.getFillRatesJSON
      parameters:
        - name: fillNumber
          in: query
          description: "Fill number"
          example: 6303
          required: true
          style: form
          schema:
            type: integer
        - name: triggerKey
          in: query
          description: "Trigger name key. Must be part of the [monitorlist_COLLISIONS](https://gitlab.cern.ch/cms-tsg-fog/ratemon/-/blob/api/ratemon/TriggerLists/monitorlist_COLLISIONS.list) list"
          example: HLT_CaloJet500_NoJetID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON file with the raw rates
        '400':
          description: Bad request
