# This variable can be defined here or, if it needs to be hidden, as a secure variable of the project
variables:
  EOS_PATH: "/eos/user/a/avivace/ratemon_builds"

stages:
  - rpm
  - deploy

build_rpm:
  stage: rpm
  image: gitlab-registry.cern.ch/avivace/ratemon/builder
  script:
    - mkdir public
    - make rpm
    - mv *.rpm public/
  artifacts:
    paths:
      - public

deploy-eos:
  stage: deploy
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
  script:
    - deploy-eos